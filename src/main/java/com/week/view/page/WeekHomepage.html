<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Week Configurator Page</title>
</head>

<body>

  <h1>Week Configurator</h1>
  <div>
    <h3>The configuration page to configure the visibility and the color of each day in the week</h3>
  </div>

 
  <fieldset>
    <legend>Week Configuration</legend>

    <div wicket:id="feedback"></div>
    <form wicket:id="form">

      <div wicket:id="day-listview">
        <label wicket:id="type"></label> <br>
        <label>visible: </label><input wicket:id="visible" type="checkbox" /> 
        <label> color: </label><input wicket:id="color" type="text"/ >
      </div>

      <p style="line-height: 50%"></p>

      <input wicket:id="submit" type="submit" value="Save" />

    </form>

  </fieldset>
</body>
</html>
